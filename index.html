<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Styled Page</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1>Welcome to My Styled Page</h1>
    </div>

    <div class="container">
      <p class="description">
        This paragraph demonstrates margin, padding, border, and typography.
      </p>
      <img
        src="https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg"
        alt="Sample Image"
        class="styled-image"
      />
    </div>
  </body>
</html>
